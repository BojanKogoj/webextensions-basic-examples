<html>

<head>
    <style>
        p {
            font-size: 16px;
        }

        h2 {
            font-size: 22px;
        }

        button {
            padding: 4px 12px;
        }
    </style>
</head>

<body>
    <div>
        <form>
            <h2>Example options</h2>
            <p>These are options for addons. A normal HTML page</p>
            <p>
                <input type="checkbox" id="noidea" name="noidea" value="noidea" />
                <label for="noidea">I have no idea why I'm here</label>
            </p>
            <p>
                <input type="checkbox" id="icecream" name="icecream" value="icecream" checked />
                <label for="icecream">I like ice cream</label>
            </p>
            <p>
                <button type="submit">Save</button>
            </p>
        </form>
    </div>
    <script src="options.js"></script>
</body>

</html>
